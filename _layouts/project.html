---
layout: default
comments: true
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.video-top %}
    <iframe width="720" height="405" src="https://www.youtube.com/embed/{{ page.video-top }}" frameborder="0" allowfullscreen></iframe>
  {% endif %}

  {{ content }}

  {% if page.video-bot %}
    <iframe width="720" height="405" src="https://www.youtube.com/embed/{{ page.video-bot }}" frameborder="0" allowfullscreen></iframe>
  {% endif %}
</div>
